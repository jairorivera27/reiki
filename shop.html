<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reiki Energía Solar - Tienda Online</title>
    
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra superior y navegación (igual que index.html) -->
    <div class="top-bar">
        <!-- ... (mismo contenido que index.html) ... -->
    </div>

    <nav class="navbar">
        <!-- ... (mismo contenido que index.html) ... -->
    </nav>

    <!-- Hero Section de la Tienda -->
    <section class="shop-hero">
        <div class="container">
            <h1>Tienda Solar</h1>
            <p class="subtitle">Encuentra todo lo que necesitas para tu proyecto de energía solar</p>
        </div>
    </section>

    <!-- Filtros y Categorías -->
    <section class="shop-filters">
        <div class="container">
            <div class="filters-wrapper">
                <div class="search-bar">
                    <input type="text" placeholder="Buscar productos...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="category-filters">
                    <button class="filter-btn active">Todos</button>
                    <button class="filter-btn">Paneles Solares</button>
                    <button class="filter-btn">Inversores</button>
                    <button class="filter-btn">Baterías</button>
                    <button class="filter-btn">Accesorios</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Productos Grid -->
    <section class="products-section">
        <div class="container">
            <div class="products-grid">
                <!-- Producto 1 -->
                <div class="product-card">
                    <div class="product-badge">Nuevo</div>
                    <img src="producto1.jpg" alt="Panel Solar 400W">
                    <div class="product-info">
                        <h3>Panel Solar 400W</h3>
                        <p class="product-description">Panel solar monocristalino de alta eficiencia</p>
                        <div class="product-meta">
                            <span class="product-price">$599.99</span>
                            <button class="add-to-cart"><i class="fas fa-shopping-cart"></i> Agregar</button>
                        </div>
                    </div>
                </div>

                <!-- Producto 2 -->
                <div class="product-card">
                    <div class="product-badge sale">Oferta</div>
                    <img src="producto2.jpg" alt="Inversor Solar 3000W">
                    <div class="product-info">
                        <h3>Inversor Solar 3000W</h3>
                        <p class="product-description">Inversor híbrido con conexión WiFi</p>
                        <div class="product-meta">
                            <span class="product-price">
                                <span class="original-price">$899.99</span>
                                $799.99
                            </span>
                            <button class="add-to-cart"><i class="fas fa-shopping-cart"></i> Agregar</button>
                        </div>
                    </div>
                </div>

                <!-- Más productos... -->
            </div>

            <!-- Paginación -->
            <div class="pagination">
                <button class="page-btn active">1</button>
                <button class="page-btn">2</button>
                <button class="page-btn">3</button>
                <button class="page-btn">...</button>
                <button class="page-btn">10</button>
            </div>
        </div>
    </section>

    <!-- Carrito Flotante -->
    <div class="cart-float">
        <div class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <!-- ... (mismo contenido que index.html) ... -->
    </footer>
</body>
</html>
